<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<script>
  function check() {
    var year = document.getElementById('inputY').value
    if (year % 4 === 0 && (year % 100 !== 0 || year % 400 === 0)) {
      alert(year + '是闰年')
    } else {
      alert(year + '不是闰年')

    }
  }
</script>

<body>
  <input type="number" id="inputY">
  <input type="submit" value="判断" onclick="check()">
</body>

</html>
