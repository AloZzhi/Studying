<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <style>
        .table-container {
            display: table;
            width: 100%;
        }

        .cell {
            display: table-cell;
        }

        .left {
            width: 20%;
            background-color: #f0f8ff;
        }

        .middle {
            width: 60%;
            background-color: #fafad2;
        }

        .right {
            width: 20%;
            background-color: #e0ffff;
        }
    </style>
    <div class="table-container">

        <div class="cell left">左侧</div>
        <div class="cell middle">中间</div>
        <div class="cell right">右侧</div>

    </div>
</body>

</html>
