<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人信息管理</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>个人信息管理</h2>
        <form action="">
            <label for="email">Email/Phone Number/ID:</label>
            <input type="text" id="email" name="email" required disabled><br><br>
            
            <label for="password">密码:</label>
            <input type="password" id="password" name="password" required><br><br>
            
            <label for="firstName">姓:</label>
            <input type="text" id="firstName" name="firstName" required><br><br>
            
            <label for="lastName">名:</label>
            <input type="text" id="lastName" name="lastName" required><br><br>
            
            <label for="institution">机构:</label>
            <input type="text" id="institution" name="institution" required><br><br>
            
            <label for="country">国家/地区:</label>
            <input type="text" id="country" name="country" required><br><br>
            
            <input type="submit" value="保存">
            <button type="button">修改密码</button>
        </form>
    </div>
</body>
</html>
