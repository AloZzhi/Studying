<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
  <div id="app">

  </div>

  <template id="temp">
    <h2>{{message}}</h2>
    <h2>{{count*10}}</h2>
    <h2>{{getReverse()}}</h2>
    <h2 @click="toogle">{{flag ? 'haha' :'heihei'}}</h2>
  </template>

  <script>
    Vue.createApp({
      template: '#temp',
      data: function () {
        return {
          message: 'hello vue',
          count: 1,
          flag: true
        }
      },
      methods: {
        getReverse() {
          return this.message.split('').reverse().join('');
        },
        toogle() {
          this.flag = !this.flag;
        }
      }
    }).mount('#app');
  </script>
</body>

</html>
