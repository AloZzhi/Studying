<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button id="btn">提交</button>
    <script>
        var btn = document.getElementById('btn');

        function handle(e) {
            // 把e搞丢了
            console.log('提交', e);
        }

        btn.addEventListener('click', debounce(handle))

        function debounce(fn) {
            let timer = null;
            return function (e) {
                console.log('标记', e);
                clearTimeout(timer)
                timer = setTimeout(() => {
                    // this就是一个对象
                    fn.call(this)
                }, 1000)
            }
        }
    </script>
</body>

</html>
