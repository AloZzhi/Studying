<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .page {
      height: 200px;
      font-size: 0;
    }

    .one,
    .three {
      width: 200px;
      height: 200px;
      background-color: rgba(43, 107, 226, 0.503);
    }

    .item {
      display: inline-block;
    }

    .two {
      width: calc(100vw - 400px);
      height: 100%;
      background-color: paleturquoise;
    }
  </style>
</head>

<body>
  <div class="page">
    <div class="item one">广告位</div>
    <div class="item two">主题内容</div>
    <div class="item three">广告位</div>
  </div>
</body>

</html>
