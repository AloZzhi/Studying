        #wrap {
            width: 100px;
            height: 100px;
            background: #000;

            /* animation: cartoon 3s linear infinite; */
        }

        @keyframes cartoon {
            0% {
                transform: cartoon(1);
            }

            25% {
                transform: scale(0.5);
            }

            50% {
                transform: cartoon(1);
            }

            75% {
                transform: cartoon(2);
            }

            100% {
                transform: cartoon(1);
            }
        }
