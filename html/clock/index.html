<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>定位布局</title>
    <style>
        #app {
            width: 200px;
            height: 200px;
            background-color: #20a677;
            position: relative;
            /*相对定位*/
        }

        .box {
            width: 50px;
            height: 50px;
            background-color: #000000;
            position: absolute;
            /*绝对定位*/
            right: 0;
        }
    </style>
</head>

<body>
    <div id="app" class="app">
        <div class=""></div>
    </div>
</body>

</html>
