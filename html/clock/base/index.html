<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>定位布局</title>
    <style>
        #app {
            width: 200px;
            height: 200px;
            background-color: #9ce71b;
            /*相对定位*/
            position: relative;
            left: 100px;
        }

        .box {
            width: 50px;
            height: 50px;
            background-color: #000;
            position: fixed;
            right: 0;
        }
    </style>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div id="app" class="app">
        <div class="box">

        </div>
    </div>
</body>

</html>
