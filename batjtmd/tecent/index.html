<!DOCTYPE html>

<head>

<body>
    <script>
        /**
        *@func 代理送花
        *@desc 通过实现receiverFlower,互换对象
        *@author lhj
        *@data 24/5/15
        */
        //console.log('面向大厂');
        //了解朴志晟 JS 对象 表现力
        //对象由属性和方法构成
        //对象 object 复杂（引用）数据类型
        const pjs = {
            name: '朴志晟',//字符串类型 简单数据类型
            age: 22,//数值类型
            school: 'sm',
            hometown: 'JinHit',
            girlFriend: null,//空
            city: undefined,//未定义
            hobbies: ['刷剧', '小说'],//数组也是对象
            isSingle: true,//布尔值
            //形参
            sendFlower: function (receiver) {
                receiver && receiver.receiveFlower(pjs);
            }
        }
        const nana = {
            name: '娜娜',
            xq: 20,
            hometown: 'NaHit',
            receiveFlower: function (sender) {
                console.log(nana.name + '收到' + sender.name + '鲜花')
                if (this.xq < 80) {
                    console.log('我想你还是算了吧');
                } else {
                    console.log('万达走一波');
                }
            }
        }
        //花括号 对象字面量 字面上就了解 这个对象是 
        const zcl = {
            name: '钟辰乐',
            hometown: 'sm',
            // 将方法名改为 receiveFlower
            receiveFlower: function (sender) {
                console.log('收到' + sender.name + '鲜花');

                setTimeout(function () {
                    nana.xq = 99
                    nana.receiveFlower(sender)
                }, 2000)

                nana.receiveFlower(sender);
            }
        }

        //pjs.sendFlower(nana)
        pjs.sendFlower(zcl)
    </script>
</body>
